<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciclo Padel – Control</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="control-root">
        <div class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <img src="../assets/logo.ico" alt="Ciclo Padel" class="logo-panel" />
                <h1>Panel de Control</h1>
            </div>
            <div class="actions">
                <button class="btn" id="btnFS" type="button">Pantalla: Fullscreen ON/OFF</button>
                <button class="btn secondary" id="btnOcultarAlarma" type="button">Ocultar Alarma</button>
            </div>
        </div>

        <div class="row two-rows">
            <!-- Seleccionar canchas -->
            <div class="card">
                <h2>Seleccionar canchas</h2>
                <div class="field">
                    <button class="btn" id="sel1" type="button">Cancha 1</button>
                    <button class="btn" id="sel2" type="button">Cancha 2</button>
                    <button class="btn" id="sel3" type="button">Cancha 3</button>
                </div>
                <div class="field">
                    <span>Seleccionadas:</span> <strong id="seleccionadas" class="badge">Ninguna</strong>
                </div>
                <h2 style="margin-top:12px;">Texto de placa (opcional)</h2>
                <div class="field" style="width:100%; align-items:flex-start;">
                    <textarea id="msgInput" rows="2" placeholder="Player 1 - Player 2"
                        style="flex:1; padding:10px 12px; border-radius:10px; border:1px solid #333; background:#111; color:#fff; resize:vertical;"></textarea>
                    <button class="btn secondary" id="clearMsg" type="button">Vaciar</button>
                </div>
                <div class="field">
                    <button class="btn" id="enviar" type="button">Enviar placa (60s)</button>
                    <button class="btn secondary" id="limpiar" type="button">Limpiar selección</button>
                </div>
            </div>

            <!-- Envío rápido -->
            <div class="card">
                <h2>Envío rápido</h2>
                <div class="field">
                    <button class="btn" id="quick1" type="button">Cancha 1</button>
                    <button class="btn" id="quick2" type="button">Cancha 2</button>
                    <button class="btn" id="quick3" type="button">Cancha 3</button>
                </div>
            </div>

            <!-- Videos/Imágenes -->
            <div class="card">
                <h2>Videos/Imágenes</h2>
                <div class="field">
                    <input id="videoFile" type="file" accept="video/mp4,video/webm,image/*" />
                    <span id="videoName" class="small">Ningún archivo seleccionado</span>
                </div>
                <div class="field">
                    <button class="btn" id="btnPlayVideo" type="button">Reproducir Video (loop)</button>
                    <button class="btn" id="btnShowImage" type="button">Mostrar Imagen</button>
                    <button class="btn secondary" id="btnPauseResume" type="button">Pausar</button>
                    <button class="btn warn" id="btnStopVideo" type="button">Detener/Ir a Reloj</button>
                </div>
                <div class="field">
                    <button class="btn" id="btnPlayDemo" type="button">Reproducir Demo</button>
                </div>
            </div>

            <!-- Estado -->
            <div class="card">
                <h2>Estado</h2>
                <div class="field">
                    <span>La pantalla está mostrando:</span>
                    <strong id="estadoPantalla" class="badge">Reloj</strong>
                </div>
            </div>
        </div>
    </div>

    <script defer src="./renderer-control.js"></script>
</body>

</html>
